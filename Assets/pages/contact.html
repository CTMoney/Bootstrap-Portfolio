                height="40" class="d-inline-block align-top" title="built with Bootstrap" alt=""></a>

            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <main>
        <form class="contactBoxStyle">
            <div class="row" style="margin-top: 5%;" id="contactJustify">
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="Full name" id="fullName-submit">
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="Email address" id="emailAddress-submit">
                </div>
            </div>
            <div class="row" style="margin-top: 20px;" id="contactJustify">
                <div class="col-10" id=#zeroMarginHalfCol>
                    <input type="text" class="form-control" placeholder="Subject" id="subject-submit">
                </div>
            </div>
            <div class="form-group row" style="margin-top: 20px;" id="contactJustify">
                <div class="col-10">
                    <label for="exampleFormControlTextarea1" style="color: grey;">Message</label>
                    <textarea type="text" class="form-control" id="message-submit" rows="3"></textarea>
                </div>
            </div>
            <div class="row" style="margin-bottom: 5%;" id="contactJustify">
                <div class="col-10">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit-button">Submit</button>
                </div>
            </div>
        </form>
    </main>
</body>
